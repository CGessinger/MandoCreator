<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="x-ua-compatible" content="ie=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta charset="utf-8" />
		<meta name="author" content="Matthias Gessinger" />
		<link rel="stylesheet" href="stylesheet.css" />
		<link rel="stylesheet" href="color.css" />
		<link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
		<link rel="manifest" href="site.webmanifest">
		<link rel="mask-icon" href="assets/safari-pinned-tab.svg" color="#ab1f1f">
		<meta name="msapplication-TileColor" content="#b91d47">
		<meta name="theme-color" content="#ffffff">
		<title>Mando Creator</title>
	</head>
	<body onload="onload()">
		<nav>
			<svg class="title" viewBox="0 0 420 70"> <use id="title" href="#title" /> </svg>
			<div id="parts-list">
				<input type="radio" name="parts-list" id="HelmetStyle" value="Helmet (Buy'ce)"/>
				<label for="HelmetStyle" class="armor-label">Helmet (Buy'ce)<span class="armor-icon">&#xE905;</span></label>
				<input type="radio" name="parts-list" id="FlightSuitStyle" value="Flight Suit (Kute)"/>
				<label for="FlightSuitStyle" class="armor-label">Flight Suit (Kute)<span class="armor-icon">&#xE907;</span></label>
				<input type="radio" name="parts-list" id="UpperBodyStyle" value="Upper Body"/>
				<label for="UpperBodyStyle" class="armor-label">Upper Body<span class="armor-icon">&#xE908;</span></label>
				<input type="radio" name="parts-list" id="LowerBodyStyle" value="Lower Body"/>
				<label for="LowerBodyStyle" class="armor-label">Lower Body<span class="armor-icon">&#xE906;</span></label>
				<input type="radio" name="parts-list" id="AccessoriesStyle" value="Accessories"/>
				<label for="AccessoriesStyle" class="armor-label">Accessories<span class="armor-icon">&#xE904;</span></label>
				<input id="background_upload" type="file" accept="image/*" onchange="loadImage(this);"/>
				<label for="background_upload" class="armor-label">Upload Background<span class="armor-icon">&#xF03E;</span></label>
				<input id="contact-opener" type="button" onclick="displayForm(true)"/>
				<label for="contact-opener" class="armor-label">Contact Us<span class="armor-icon">&#xF0E0;</span></label>
				<a class="armor-label download" id="download" download="Mando'ad.svg" href="#">Download<span class="armor-icon">&#xE903;</span></a>
			</div>
			<form style="display:none" id="contact" action="" method="POST" target="_blank" onsubmit="displayForm(false, this)">
				<legend>Contact Us<button type="button" class="close" onclick="displayForm(false)">X</button></legend>
				<fieldset>
					<input type="text" class="narrow-input" placeholder="Name" name="name"/>
					<input type="text" class="narrow-input" placeholder="Email" name="email"/>
					<input type="text" class="wide-input" placeholder="Subject (example: Jate'shya)" name="subject" required/>
					<textarea placeholder="Message (example: Gar Mando'ade jate, ijaat enteyo cuyir ori.)" name="message" required></textarea>
					<button class="submit" type="submit">Ke baryci (Deploy)</button>
				</fieldset>
			</form>
		</nav>
		<div id="options" class="options-column options-collapsed">
			<div>
			<button id="options-toggle" title="Toggle Options menu" onclick="toggleOptions()">&#xE900;</button>
			<div class="selection">
				<p>Selected part:</p>
				<h2 id="selection-name" style="margin: 0"></h2>
			</div>
			</div>
			<p class="option-name">Variant:</p>
			<div id="HelmetTypes" class="armor-types">
				<button class="type-button" onclick="switchToArmorVariant('Helmet','Classic')">
					<svg viewbox="0 50 700 750" class="preview-icon"> <use href="#Helmet_Classic"/> </svg>
					Classic
				</button>
				<button class="type-button" onclick="switchToArmorVariant('Helmet','Nite-Owl')">
					<svg viewbox="0 50 700 750" class="preview-icon"> <use href="#Helmet_Nite-Owl"/> </svg>
					Nite Owl
				</button>
			</div>
			<div id="UpperBodyTypes" class="armor-types">
				<button class="type-button" onclick="switchToArmorVariant('Upper-Body','Classic')">
					<svg viewbox="100 -100 1200 1200" class="preview-icon"> <use href="#Upper-Body_Classic"/> </svg>
					Classic
				</button>
				<button class="type-button" onclick="switchToArmorVariant('Upper-Body','Legacy')">
					<svg viewbox="100 -100 1200 1200" class="preview-icon"> <use href="#Upper-Body_Legacy"/> </svg>
					Legacy
				</button>
			</div>
			<p class="option-name">Options:</p>
			<div id="colors"></div>
		</div>
		<div class="picker_wrapper" id="picker" style="display: none;">
			<div>Right-click a swatch to save your color</div>
			<div class="picker_palette"></div>
			<div class="picker_main">
				<div class="picker_hue">
					<div class="picker_selector"></div>
				</div>
				<div class="picker_sl">
					<div class="picker_selector"></div>
				</div>
			</div>
			<div class="picker_bottom">
				<input type="text" class="picker_editor" aria-label: "Type a Color name or Hexadecimal code" />
				<button class="picker_done">Okay</button>
			</div>
			<canvas id="canvas" style="display:none;"></canvas>
		</div>
		<main id="editor" class="image-column"></main>

		<footer>
			<div class="settings">
				<input type="radio" name="sex" class="toggle-sex" id="male" checked onchange="setupMando('Male-Body');">
				<label for="male" class="label-sex">&#xe901;</label>
				<input type="radio" name="sex" class="toggle-sex" id="female" onchange="setupMando('Female-Body');">
				<label for="female" class="label-sex">&#xe902;</label>
			</div>
			<p class="credits"><span>Designed &amp; Developed By <a class="credit" rel="noopener noreferrer">DesignDeviant</a> &amp; <a class="credit" href="https://github.com/MGessinger" target="_blank" rel="noopener noreferrer">Cin Vhetin</a></span>
			<label id="color-scheme" class="pseudo-checkbox">
				<span class="pseudo-label">Light Mode</span>
				<input type="checkbox" id="color-scheme-picker" onchange="toggleColorScheme(this.checked)"/>
				<span class="slider"></span>
			</label>
			<span>Background photo created by <a class="credit" href="https://www.freepik.com/kjpargeter" rel="noopener noreferrer" target="_blank">kjpargeter</a></span></p>
		</footer>
		<div id="vault" style="display: none"></div>
		<script src="editor.js"></script>
		<script src="color.js"></script>
	</body>
</html>
