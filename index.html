<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="x-ua-compatible" content="ie=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta charset="utf-8" />
		<meta name="author" content="Matthias Gessinger" />
		<link rel="stylesheet" href="stylesheet.css" />
		<link rel="stylesheet" href="color.css" />
		<link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
		<link rel="manifest" href="site.webmanifest">
		<link rel="mask-icon" href="assets/safari-pinned-tab.svg" color="#ab1f1f">
		<meta name="msapplication-TileColor" content="#b91d47">
		<meta name="theme-color" content="#ffffff">
		<title>Mando Creator</title>
	</head>
	<body onload="setupStorage()">
		<nav>
			<svg class="title" viewBox="0 0 420 70"> <use href="#title" /> </svg>
			<div id="parts-list">
				<input type="radio" name="parts-list" id="HelmetStyle" value="Helmet (Buy'ce)"/>
				<label for="HelmetStyle" class="armor-label">Helmet (Buy'ce)<span class="armor-icon">&#xE905;</span></label>
				<input type="radio" name="parts-list" id="FlightSuitStyle" value="Flight Suit (Kute)"/>
				<label for="FlightSuitStyle" class="armor-label">Flight Suit (Kute)<span class="armor-icon">&#xE907;</span></label>
				<input type="radio" name="parts-list" id="UpperBodyStyle" value="Upper Body"/>
				<label for="UpperBodyStyle" class="armor-label">Upper Body<span class="armor-icon">&#xE908;</span></label>
				<input type="radio" name="parts-list" id="LowerBodyStyle" value="Lower Body"/>
				<label for="LowerBodyStyle" class="armor-label">Lower Body<span class="armor-icon">&#xE906;</span></label>
				<input type="radio" name="parts-list" id="AccessoriesStyle" value="Accessories"/>
				<label for="AccessoriesStyle" class="armor-label">Accessories<span class="armor-icon">&#xE904;</span></label>
				<a class="armor-label download" id="download" download="Mando'ad.svg" href="#">Download<span class="armor-icon">&#xE903;</span></a>
			</div>
		</nav>
		<div class="options-column options-collapsed" id="colors">
			<button id="options-toggle" title="Toggle Options menu" onclick="toggleOptions()">&#xE900;</button>
			<div class="selection">
				<p>Selected part:</p>
				<h2 id="selection-name" style="margin: 0"></h2>
			</div>
			<p class="option-name">Helmet Type:</p>
			<div id="Helmets" class="armor-types" data-armor-type="Helmet (Buy'ce)">
				<button class="type-button" data-name="Classic-Helmet">
					<svg viewbox="0 50 700 750" class="preview-icon"> <use href="#Classic-Helmet"/> </svg>
					Standard
				</button>
				<button class="type-button" data-name="Nite-Owl-Helmet">
					<svg viewbox="0 50 700 750" class="preview-icon"> <use href="#Nite-Owl-Helmet"/> </svg>
					Nite Owl
				</button>
			</div>
			<div class="picker_wrapper" id="picker" style="display: none;">
				<div>Right-click a swatch to save your color</div>
				<div class="picker_palette"></div>
				<div class="picker_main">
					<div class="picker_hue">
						<div class="picker_selector"></div>
					</div>
					<div class="picker_sl">
						<div class="picker_selector"></div>
					</div>
				</div>
				<div class="picker_bottom">
					<input type="text" class="picker_editor" aria-label: "Type a Color name or Hexadecimal code" />
					<button class="picker_done">Okay</button>
				</div>
				<canvas id="canvas" style="display:none;"></canvas>
			</div>
		</div>
		<main class="image-column"></main>

		<footer>
			<div class="settings">
				<input type="radio" name="sex" class="toggle-sex" id="male" checked>
				<label for="male" class="label-sex">&#xe901;</label>
				<input type="radio" name="sex" class="toggle-sex" id="female">
				<label for="female" class="label-sex">&#xe902;</label>
			</div>
			<p class="credits"><span>Designed &amp; Developed By <a class="credit" rel="noopener noreferrer">DesignDeviant</a> &amp; <a class="credit" href="https://github.com/MGessinger" target="_blank" rel="noopener noreferrer">Cin Vhetin</a></span>
			<span>Background photo created by <a class="credit" href="https://www.freepik.com/kjpargeter" rel="noopener noreferrer" target="_blank">kjpargeter</a></span></p>
		</footer>
		<script src="editor.js"></script>
		<script src="color.js"></script>
	</body>
</html>
