<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="x-ua-compatible" content="ie=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta charset="utf-8" />
		<meta name="author" content="Matthias Gessinger" />
		<link rel="stylesheet" href="stylesheet.css" />
		<link rel="stylesheet" href="color.css" />
		<link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
		<link rel="manifest" href="site.webmanifest">
		<link rel="mask-icon" href="assets/safari-pinned-tab.svg" color="#ab1f1f">
		<meta name="msapplication-TileColor" content="#b91d47">
		<meta name="theme-color" content="#ffffff">
		<title>Mando Creator</title>
	</head>
	<body class="light-mode" onload="onload()">
		<nav>
			<svg class="title" viewBox="0 0 420 70"><use id="title" href="#title" /></svg>
			<div id="parts-list">
				<input type="radio" name="parts-list" id="HelmetSettings" value="Helmet (Buy'ce)" onclick="openArmorFolder('Helmet')" checked/>
				<label for="HelmetSettings" class="armor-label">Helmet (Buy'ce)<span class="armor-icon">&#xE905;</span></label>
				<input type="radio" name="parts-list" id="FlightSuitSettings" value="Flight Suit (Kute)" onclick="openArmorFolder('FlightSuit')"/>
				<label for="FlightSuitSettings" class="armor-label">Flight Suit (Kute)<span class="armor-icon">&#xE907;</span></label>
				<input type="radio" name="parts-list" id="UpperArmorSettings" value="Upper Body" onclick="openArmorFolder('UpperArmor')"/>
				<label for="UpperArmorSettings" class="armor-label">Upper Body<span class="armor-icon">&#xE908;</span></label>
				<input type="radio" name="parts-list" id="LowerArmorSettings" value="Lower Body" onclick="openArmorFolder('LowerArmor')"/>
				<label for="LowerArmorSettings" class="armor-label">Lower Body<span class="armor-icon">&#xE906;</span></label>
				<input type="radio" name="parts-list" id="BackSettings" value="Back" onclick="openArmorFolder('Back')"/>
				<label for="BackSettings" class="armor-label">Back (Norac)<span class="armor-icon">&#xE904;</span></label>
				<input id="background_upload" type="file" accept="image/*" onchange="loadImage(this);"/>
				<label for="background_upload" class="armor-label">Upload Background<span class="armor-icon">&#xF03E;</span></label>
				<input id="contact-opener" type="button" onclick="displayForm(true)"/>
				<label for="contact-opener" class="armor-label">Contact Us<span class="armor-icon">&#xF0E0;</span></label>
				<a class="armor-label download" id="download" download="Mando'ad.svg" href="#">Download<span class="armor-icon">&#xE903;</span></a>
			</div>
			<form style="display:none" id="contact" action="mail.php" method="POST" target="_blank" onsubmit="displayForm(false, this)">
				<legend>Contact Us<button type="button" class="close" onclick="displayForm(false)">X</button></legend>
				<fieldset>
					<input type="text" class="narrow-input" placeholder="Name" name="name"/>
					<input type="text" class="narrow-input" placeholder="Email" name="email"/>
					<input type="text" class="wide-input" placeholder="Subject (example: Jatne vurel)" name="subject" required/>
					<textarea placeholder="Message (example: Gar Mando'ade jate, ijaat enteyo cuyir ori.)" name="message" required></textarea>
					<button class="submit" type="submit">Ke baryci (Deploy)</button>
				</fieldset>
			</form>
		</nav>
		<div id="settings" class="settings-column settings-collapsed">
			<button id="settings-toggle" title="Toggle Options menu" onclick="toggleOptions()">&#xE900;</button>
			<div id="HelmetOptions" class="folder overview selected">
				<div class="folder-head">
					<h2 class="slide-title">Helmet (Buy'ce)</h2>
					<p class="option-name">Style:</p>
					<div id="HelmetTypes" class="armor-types">
						<button class="type-button" onclick="switchToArmorVariant('Helmet','Helmet','Classic')">
							<svg viewbox="0 50 700 750" class="preview-icon"><use href="#Helmet_Classic"/></svg>
							Classic
						</button>
						<button class="type-button" onclick="switchToArmorVariant('Helmet','Helmet','Nite')">
							<svg viewbox="0 50 700 750" class="preview-icon"><use href="#Helmet_Nite"/></svg>
							Nite Owl
						</button>
						<button class="type-button" onclick="switchToArmorVariant('Helmet','Helmet','Stalker-Medium')">
							<svg viewbox="0 50 700 750" class="preview-icon"><use href="#Helmet_Stalker-Medium"/></svg>
							Stalker (M)
						</button>
						<button class="type-button" onclick="switchToArmorVariant('Helmet','Helmet','Stalker-Large')">
							<svg viewbox="0 50 700 750" class="preview-icon"><use href="#Helmet_Stalker-Large"/></svg>
							Stalker (L)
						</button>
					</div>
				</div>
				<div class="folder-content">
					<div id="HelmetColors" class="slide"></div>
					<div id="LeftEarcapColors" class="slide"></div>
					<div id="RightEarcapColors" class="slide"></div>
				</div>
				<div class="sync">
					<label class="pseudo-checkbox">
						Sync Colors
						<input type="checkbox"/>
						<span class="slider"></span>
					</label>
				</div>
			</div>
			<div id="UpperArmorOptions" class="folder overview">
				<div class="folder-head">
					<h2 class="slide-title">Upper Body</h2>
					<p class="option-name">Style:</p>
					<div id="UpperArmorTypes" class="armor-types male">
						<button class="type-button" onclick="switchToArmorVariant('UpperArmor','Chest','Classic_M')">
							<svg viewbox="100 -100 1200 1200" class="preview-icon"><use href="#Chest_Classic_M"/></svg>
							Classic
						</button>
						<button class="type-button" onclick="switchToArmorVariant('UpperArmor','Chest','Legacy_M')">
							<svg viewbox="100 -100 1200 1200" class="preview-icon"><use href="#Chest_Legacy_M"/></svg>
							Legacy
						</button>
					</div>
					<p class="option-name">Parts:</p>
				</div>
				<div class="folder-content">
					<div class="slide">
						<button class="slide_toggle">Neck (Ghet'bur)</button>
						<div id="NeckArmorColors" class="slide_content"></div>
					</div>
					<div class="slide">
						<button class="slide_toggle">Chest (Hal'cabur)</button>
						<div id="RightChestColors" class="slide_content"></div>
						<div id="LeftChestColors" class="slide_content"></div>
					</div>
					<div class="slide">
						<button class="slide_toggle">Iron Heart (Kar'ta Beskar)</button>
						<div id="IronHeartColors" class="slide_content"></div>
					</div>
					<div class="slide">
						<button class="slide_toggle">Abdomen (Shar'tas)</button>
						<div id="AbdomenColors" class="slide_content"></div>
					</div>
					<div class="slide">
						<button class="slide_toggle">Shoulders (Bes'mabur)</button>
						<div id="LeftShoulderColors" class="slide_content"></div>
						<div id="RightShoulderColors" class="slide_content"></div>
					</div>
					<div class="slide">
						<button class="slide_toggle">Biceps (Irud'cabur)</button>
						<div id="RightBicepsColors" class="slide_content"></div>
						<div id="LeftBicepsColors" class="slide_content"></div>
					</div>
					<div class="slide">
						<button class="slide_toggle">Elbows</button>
						<div id="RightElbowColors" class="slide_content"></div>
						<div id="LeftElbowColors" class="slide_content"></div>
					</div>
					<div class="slide">
						<button class="slide_toggle">Gauntlets (Kom'rk)</button>
						<div id="RightGauntletsColors" class="slide_content"></div>
						<div id="LeftGauntletsColors" class="slide_content"></div>
					</div>
				</div>
				<div class="sync">
					<label class="pseudo-checkbox">
						Sync Colors
						<input type="checkbox"/>
						<span class="slider"></span>
					</label>
				</div>
			</div>
			<div id="FlightSuitOptions" class="folder">
				<div class="folder-head">
					<h2 class="slide-title">Flight Suit (Kute)</h2>
				</div>
				<div class="folder-content">
					<div class="slide" id="GlovesColors"></div>
					<div class="slide" id="SoftPartsColors"></div>
				</div>
				<div class="sync">
					<label class="pseudo-checkbox">
						Sync Colors
						<input type="checkbox"/>
						<span class="slider"></span>
					</label>
				</div>
			</div>
			<div id="LowerArmorOptions" class="folder">
				<div class="folder-head">
					<h2 class="slide-title">Lower Body</h2>
					<p class="option-name">Parts:</p>
				</div>
				<div class="folder-content">
					<div class="slide">
						<button class="slide_toggle">Waist</button>
						<div id="BeltColors" class="slide_content"></div>
						<div id="UnderBeltColors" class="slide_content"></div>
						<div id="AccessoriesColors" class="slide_content"></div>
					</div>
					<div class="slide">
						<button class="slide_toggle">Groin (Ven'cabur)</button>
						<div id="GroinColors" class="slide_content"></div>
					</div>
					<div class="slide">
						<button class="slide_toggle">Thighs (Motun'bur)</button>
						<div id="RightThighColors" class="slide_content"></div>
						<div id="LeftThighColors" class="slide_content"></div>
					</div>
					<div class="slide">
						<button class="slide_toggle">Knees (Bes'lovik)</button>
						<div id="RightKneeColors" class="slide_content"></div>
						<div id="LeftKneeColors" class="slide_content"></div>
					</div>
					<div class="slide">
						<button class="slide_toggle">Shins (Tadun'bur)</button>
						<div id="RightShinColors" class="slide_content"></div>
						<div id="LeftShinColors" class="slide_content"></div>
					</div>
					<div class="slide">
						<button class="slide_toggle">Ankles (Cetar'bur)</button>
						<div id="RightAnkleColors" class="slide_content"></div>
						<div id="LeftAnkleColors" class="slide_content"></div>
					</div>
				</div>
				<div class="sync">
					<label class="pseudo-checkbox">
						Sync Colors
						<input type="checkbox"/>
						<span class="slider"></span>
					</label>
				</div>
			</div>
			<div id="BackOptions" class="folder">
				<div class="folder-head">
					<h2 class="slide-title">Back (Norac)</h2>
				</div>
				<div class="folder-content">
					<div class="slide" id="CapeColors"></div>
				</div>
				<div class="sync">
					<label class="pseudo-checkbox">
						Sync Colors
						<input type="checkbox"/>
						<span class="slider"></span>
					</label>
				</div>
			</div>
		</div>
		<div class="picker_wrapper" id="picker" style="display: none;">
			<div>Right-click a swatch to save your color</div>
			<div class="picker_palette"></div>
			<div class="picker_main">
				<div class="picker_hue">
					<div class="picker_selector"></div>
				</div>
				<div class="picker_sl">
					<div class="picker_selector"></div>
				</div>
			</div>
			<input type="text" class="picker_editor" aria-label="Type a Color name or Hexadecimal code" />
			<button class="picker_done">Okay</button>
			<canvas id="canvas" style="display:none;"></canvas>
		</div>
		<main id="editor" class="image-column"></main>

		<footer>
			<div class="settings">
				<input type="radio" name="sex" class="toggle-sex" id="male" checked onchange="setSex(false)">
				<label for="male" class="label-sex">&#xe901;</label>
				<input type="radio" name="sex" class="toggle-sex" id="female" onchange="setSex(true)">
				<label for="female" class="label-sex">&#xe902;</label>
			</div>
			<p class="credits"><span>Designed &amp; Developed By <a class="credit" target="_blank" rel="noopener noreferrer">DesignDeviant</a> &amp; <a class="credit" href="https://github.com/MGessinger" target="_blank" rel="noopener noreferrer">Cin Vhetin</a></span>
			<label style="font-size:smaller">
				<span class="pseudo-label">LIGHT</span>
				<span style="display: inline-block">
					<input type="checkbox" id="color-scheme-picker" onchange="setColorScheme(this.checked)"/>
					<span class="slider"></span>
				</span>
				<span class="pseudo-label">DARK</span>
			</label>
			<span>Background photo created by <a class="credit" href="https://www.freepik.com/kjpargeter" rel="noopener noreferrer" target="_blank">kjpargeter</a></span></p>
		</footer>
		<div id="vault" style="display: none"></div>
		<script src="editor.js"></script>
		<script src="color.js"></script>
	</body>
</html>
